<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/newlogo.png" type="image/x-icon"> 
    <title>Frasoltar - Risultato ricerca treni</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
    <header class="header-cont">
        <div class="logo-cont">
            <img src="../img/newlogo.png" alt="Logo di Frasoltar" width="150" height="150" />
        </div>
        <div class="menu-cont">
            <nav class="menu">
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
                <a href="../index.html">Home</a>
                <a href="./signup.html" id="signup-btn">Registrati</a>
                <a href="./login.html" id="login-btn">Accedi</a>
                <a href="#" id="logout-btn" style="display: none;">Logout</a>
                <div id="user-info" style="display: none;"> <!-- div user loggato -->
                    <i class="bi bi-person-circle" style="font-size: 30px; color: #007bff;"></i>
                    <span id="username" style="font-size: 24px; font-weight: bold; margin-left: 10px;"></span>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="cercatreno">
                <h2>ðŸš† Risultato ricerca Treno</h2>
                <table class="table table-dark table-hover" id="tablet" >
                    <thead >
                        <tr>
                        <th>Partenza</th>
                        <th>Arrivo</th>
                        <th>Data</th>
                        <th>Ora</th>
                        <th>Tipo corsa</th>
                        <th>Prezzo</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
            </section>
        </div>
        <button id="chat-button" class="chat-button">Chat</button>
  
        <div id="chat-modal" class="chat-modal" style="display: none;">
          <div class="chat-header">
            <h4>Assistente</h4>
            <button id="close-chat" class="close-btn">X</button>
          </div>
          <div class="chat-body" id="chat-body"></div>
          <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Scrivi il tuo messaggio...">
            <button id="send-chat">Invia</button>
          </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
    <script src="../js/chat.js" defer></script>
    <script src="../js/auth-utils.js"></script>
</body>
</html>

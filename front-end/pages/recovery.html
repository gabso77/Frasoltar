<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/newlogo.png" type="image/x-icon"> 
    <title>Frasoltar - Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
    <header class="header-cont">
        <div class="logo-cont">
            <img src="../img/newlogo.png" alt="Logo di Frasoltar" width="150" height="150" />
        </div>
        <div class="menu-cont">
            <nav class="menu">
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
                <a href="../index.html">Home</a>
                <a href="./signup.html">Registrati</a> 
                <a href="./login.html">Accedi</a> 
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="login">
                <h2>*️⃣ Recupero Credenziali</h2>
                <form action="./invioemail.html" method="POST">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Inserisci la tua email">
                    <button type="submit">Invia richiesta</button>
                </form>
            </section>
        </div>
        <button id="chat-button" class="chat-button">Chat</button>
  
        <div id="chat-modal" class="chat-modal" style="display: none;">
          <div class="chat-header">
            <h4>Assistente</h4>
            <button id="close-chat" class="close-btn">X</button>
          </div>
          <div class="chat-body" id="chat-body"></div>
          <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Scrivi il tuo messaggio...">
            <button id="send-chat">Invia</button>
          </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
    <script src="../js/chat.js" defer></script>
    <script src="../js/auth-utils.js"></script>
</body>
</html>

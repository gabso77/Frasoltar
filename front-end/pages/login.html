<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/newlogo.png" type="image/x-icon"> 
    <title>Frasoltar - Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css"> 
<body>
    <header class="header-cont">
        <div class="logo-cont">
            <img src="../img/newlogo.png" alt="Logo di Frasoltar" width="250" height="250" /> 
        </div>
        <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
        
        <div class="testo-cont">
            <h1 class="titolo-azienda">Frasoltar</h1>
            <h3 class="claim-azienda"> Acquista Biglietti in Provincia di Foggia</h3>
        </div>
        <div class="menu-cont">
            <nav class="menu">
                <a href="../index.html">Home</a>
                <a href="./signup.html">Registrati</a> 
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="login">
                <h2>ðŸ”‘ Accesso</h2>
                <form id="loginForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Inserisci la tua email">
                    <label for="password">Password <i id="togglePassword" class="fa fa-eye" style="cursor: pointer;"></i> </label>
                    <input type="password" name="password" id="password" placeholder="Inserisci la tua password">
                    <button type="submit">Accedi</button>
                    <p>Hai dimenticato la password? <a href="./recovery.html">Clicca qui</a> per reimpostarla.</p>
                </form>
            </section>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/newlogo.png" type="image/x-icon"> 
    <title>Frasoltar - Conferma Acquisto</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
    <header class="header-cont">
        <div class="logo-cont">
            <img src="./img/newlogo.png" alt="Logo di Frasoltar" width="150" height="150" />    
        </div>
        <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
        <div class="menu-cont">
            <nav class="menu">
                <a href="../index.html">Home</a>
                <a href="./signup.html">Registrati</a> 
                <a href="./login.html">Accedi</a> 
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <form onsubmit="return false;">
                <h3>✅ Grazie per aver acquistato da noi!</h3>
                <br>
                <div id="invoice">
                    <img src="../img/newlogo.png" alt="Logo Azienda" id="logo">
                    <h3>Ricevuta di Pagamento</h3>
                    <p><strong>Numero:</strong> <span id="invoice-id"></span></p>
                    <p><strong>Data:</strong> <span id="invoice-date"></span></p>
                    <p><strong>Cliente:</strong> Mario Rossi</p>
                    <p><strong>Importo:</strong> €100.00</p>
                    <canvas id="qr-code"></canvas>
                </div>
                <br>
                <br>
                <button onclick="generatePDF()">Scarica PDF</button>
            </form>
        </div>
    </main>
    <script src="../js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</body>
</html>

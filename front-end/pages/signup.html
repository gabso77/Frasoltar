<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/newlogo.png" type="image/x-icon"> 
    <title>Frasoltar - Signup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
    <header class="header-cont">
        <div class="logo-cont">
            <img src="../img/newlogo.png" alt="Logo di Frasoltar" width="250" height="250" /> 
        </div>
        <button id="toggleButton" class="btn">Cambia Modalit√†</button>
        <div class="testo-cont">
            <h1 class="titolo-azienda">Frasoltar</h1><br>
            <h3 class="claim-azienda"> Acquista Biglietti in Provincia di Foggia</h3> 
        </div>
        <div class="menu-cont">
            <nav class="menu">
                <a href="../index.html">Home</a>
                <a href="./login.html">Accedi</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="signup">
                <h2>Registrazione</h2>
                <form id="signupForm" method="get">
                    <label for="username">Username</label>
                    <input type="text" id="usernamenew" name="username" required placeholder="Inserisci il tuo username">
            
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Inserisci il tuo nome">
            
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" name="cognome" required placeholder="Inserisci il tuo cognome">
            
                    <label for="email">Email</label>
                    <input type="email" id="emailnew" name="email" required placeholder="Inserisci la tua email">
            
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Inserisci la tua password" required>
            
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" name="telefono" maxlength="10" pattern="[0-9]{10}" placeholder="Inserisci il tuo numero (10 cifre)" required>
            
                    <button id="bottonesignup" type="submit">Registrati</button>
                </form>
            </section>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/newlogo.png" type="image/x-icon"> 
    <title>Frasoltar - Signup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
    <header class="header-cont">
        <div class="logo-cont">
            <img src="../img/newlogo.png" alt="Logo di Frasoltar" width="150" height="150" />
        </div>
        <div class="menu-cont">
            <nav class="menu">
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
                <a href="../index.html">Home</a>
                <a href="./login.html" id="login-btn">Accedi</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="signup">
                <h2>✍️ Registrazione</h2>
                <form id="signupForm">
                    <label for="username">Username</label>
                    <input type="text" id="usernamenew" name="username" required placeholder="Inserisci il tuo username">
            
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" maxlength="100" required placeholder="Inserisci il tuo nome">
            
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" name="cognome" maxlength="100" required placeholder="Inserisci il tuo cognome">
            
                    <label for="email">Email</label>
                    <input type="email" id="emailnew" name="email" maxlength="320" required placeholder="Inserisci la tua email">
            
                    <label for="password">Password <i id="togglePassword" class="fa fa-eye" style="cursor: pointer;"></i> </label>
                    <input type="password" name="password" id="password" placeholder="Inserisci la tua password" required>
            
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" name="telefono" maxlength="12" pattern="[0-9]{10}" placeholder="Inserisci il tuo numero (10 cifre)" required>
            
                    <button id="bottonesignup" type="submit">Registrati</button>
                </form>
            </section>
        </div>
        <button id="chat-button" class="chat-button">Chat</button>
  
<div id="chat-modal" class="chat-modal" style="display: none;">
  <div class="chat-header">
    <h4>Assistente</h4>
    <button id="close-chat" class="close-btn">X</button>
  </div>
  <div class="chat-body" id="chat-body"></div>
  <div class="chat-footer">
    <input type="text" id="chat-input" placeholder="Scrivi il tuo messaggio...">
    <button id="send-chat">Invia</button>
  </div>
</div>
    </main>
    <script src="../js/script.js"></script>
    <script src="../js/chat.js" defer></script>
    <script src="../js/auth-utils.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/newlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Frasoltar</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <header class="header-cont">
        <div class="logo-cont">
            <img src="./img/newlogo.png" alt="Logo di Frasoltar" width="250" height="250" />
        </div>
        <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
        <div class="testo-cont">
            <h1 class="titolo-azienda">Frasoltar</h1><br>
            <h3 class="claim-azienda">Acquista Biglietti in Provincia di Foggia</h3>
        </div>
        <div class="menu-cont">
            <nav class="menu">
                <a href="./pages/signup.html" id="signup-btn">Registrati</a>
                <a href="./pages/login.html" id="login-btn">Accedi</a>
            </nav>
            <div id="user-info" style="display: none;">
                <i class="bi bi-person-circle" style="font-size: 30px; color: #007bff;"></i>
                <span id="username" style="font-size: 24px; font-weight: bold; margin-left: 10px;"></span>
            </div>
        </div>       
    </header>
    <main>
        <div class="container"> 
            <section id="pullman">
                <h2>ðŸšŒ Pullman</h2>
                <form id="pullmanForm">
                    <label for="luogo-partenza-pullman">Luogo di Partenza</label>
                    <select id="luogo-partenza-pullman" name="partenza" required>
                        <option value="">Seleziona il luogo di partenza</option>
                    </select>
                    
                    <label for="luogo-arrivo-pullman">Luogo di Arrivo</label>
                    <select id="luogo-arrivo-pullman" name="arrivo" required>
                        <option value="">Seleziona il luogo di arrivo</option>
                    </select>
                    
                    <label for="data-treni">Data</label>
                    <input type="date" id="data-pullman" name="data" required>

                    <label for="data-treni">Ora</label>
                    <input type="time" id="ora-pullman" name="ora" required>
                    
                    <!-- <label for="posti-pullman">Numero di Posti</label>
                    <input type="number" id="posti-pullman" name="posti" min="1" max="10" required> -->
                    
                    <button type="submit">Cerca Biglietto Pullman</button>
                </form>
            </section>
            <br>
            <br>
            <br>
            <section id="treni">
                <h2>ðŸš† Treni</h2>
                <form id="treniForm">
                    <label for="luogo-partenza-treni">Luogo di Partenza</label>
                    <select id="luogo-partenza-treni" name="partenza" required>
                        <option value="">Seleziona il luogo di partenza</option>
                    </select>
                    
                    <label for="luogo-arrivo-treni">Luogo di Arrivo</label>
                    <select id="luogo-arrivo-treni" name="arrivo" required>
                        <option value="">Seleziona il luogo di arrivo</option>
                    </select>
                    
                    <label for="data-treni">Data</label>
                    <input type="date" id="data-treni" name="data" required>

                    <label for="data-treni">Ora</label>
                    <input type="time" id="ora-treni" name="ora" required>
                    
                    <!-- <label for="posti-treni">Numero di Posti</label>
                    <input type="number" id="posti-treni" name="posti" min="1" max="10" required> -->
                    <button type="submit">Cerca Biglietto Treno</button>
                </form>
            </section>
        </div>
         <!-- Esempio di template Django o semplice file HTML -->
<button id="chat-button" class="chat-button">Chat</button>
  
<div id="chat-modal" class="chat-modal" style="display: none;">
  <div class="chat-header">
    <h4>Assistente</h4>
    <button id="close-chat" class="close-btn">X</button>
  </div>
  <div class="chat-body" id="chat-body"></div>
  <div class="chat-footer">
    <input type="text" id="chat-input" placeholder="Scrivi il tuo messaggio...">
    <button id="send-chat">Invia</button>
  </div>
</div>
    </main>
    <script src="./js/script.js"></script>
    <script src="./js/chat.js" defer></script>

</body>
</html>
